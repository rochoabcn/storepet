<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetTech</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">🐾 <span>PetTech</span></div>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#"><span class="cart">🛒</span></a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Smart Technology for Your Pet</h1>
      <p>Discover innovative gadgets to enhance your pet's life</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
    <div class="hero-image">
      <img src="img/hero-dog.jpg" alt="Dog with feeder" />
    </div>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="img/feeder.jpg" alt="Automatic Pet Feeder" />
        <p>Automatic Pet Feeder</p>
      </div>
      <div class="product-card">
        <img src="img/camera.jpg" alt="Pet Camera" />
        <p>Pet Camera</p>
      </div>
      <div class="product-card">
        <img src="img/gps.jpg" alt="GPS Pet Tracker" />
        <p>GPS Pet Tracker</p>
      </div>
    </div>
  </section>

</html>

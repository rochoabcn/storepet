<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Bonita con Marco</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .marco {
      background-color: #ffffff;
      width: 90%;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .titulo {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    .contenido {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

    .boton {
      align-self: center;
      background-color: #0077ff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #005ed3;
    }

  </style>
</head>
<body>
  <div class="marco">
    <div class="titulo">Bienvenido a Mi Página</div>
    <div class="contenido">
      Este es un ejemplo de cómo puedes estructurar tu contenido dentro de un marco visual atractivo y limpio. Puedes colocar aquí tus textos, formularios, botones, imágenes o cualquier otro contenido que desees presentar.
    </div>
    <button class="boton">Empezar</button>
  </div>
</body>
</html>
